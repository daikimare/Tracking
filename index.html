<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>face-api.js</title>
  <style>
    .container {
      position: relative;
    }
    #video {
      width: 640px;
      height: 360px;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #canvas {
      width: 640px;
      height: 360px;
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <script src="./JS/face-api.min.js"></script>
  <script src="./JS/tracking.js"></script>
</body>
</html>
